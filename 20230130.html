<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border-collapse:collapse;
        }
        table,td,th  {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Felhasználók adatai</caption>
        <thead>
            <tr>
                <th colspan="2">Név</th>
                <th colspan="2">Egyéb adat</th>
            </tr>
            <tr>
                <th>Vezetéknév</th>
                <th>Keresztnév</th>
                <th>Irányítószám</th>
                <th>Születési év</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kovács</td>
                <td>Olivér</td>
                <td>1087</td>
                <td>2006</td>
            </tr>
            <tr>
                <td>Széchényi</td>
                <td>István</td>
                <td rowspan="2">1021</td>
                <td>1854</td>
            </tr>
            <tr>
                <td>Teszt</td>
                <td>Elek</td>
                <td>1995</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
